<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Energizei</title>
  </head>
  <body>

    <div class="container">
      <h1>Login</h1>
      <form id="formData" action="/credentials" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required></input><br />
        <label for="password">Password:</label>
        <input type="text" name="password" required></input><br />
        <button class="btn" type="submit">Login</button>
      </form>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script>
      var formData = JSON.stringify($("formData").serializeArray());

      $.ajax({
        type: "POST",
        url: "/credentials",
        data: formData,
        success: function(){},
        dataType: "json",
        contentType : "application/json"
      });
    </script>
  </body>
</html>
